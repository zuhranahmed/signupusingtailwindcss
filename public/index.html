<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Using Pure TailwindCSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200 h-screen">
    <div
      class="max-w-screen-lg mx-auto my-2 md:my-6 p-2 md:p-4 h-screen flex justify-center items-center"
    >
      <div
        class="flex md:flex-col lg:flex-row bg-white p-4 m-8 md:p-8 md:m-12 rounded-lg shadow-md"
      >
        <div
          class="rounded-lg shadow-sm p-12 bg-gradient-to-tr from-purple-300 via-purple-500 to-purple-600 text-white lg:mr-10 md:w-full lg:w-2/5 hidden md:block"
        >
          <div class="mb-6">
            <h3 class="font-semibold text-lg mb-2">Quick and free sign up</h3>
            <p class="font-semibold tracking-wide text-sm w-4/5">
              Enter your email address to create an account
            </p>
          </div>
          <div class="mb-6">
            <h3 class="font-semibold text-lg mb-2">Class-platform solution</h3>
            <p class="font-semibold tracking-wide text-sm w-4/5">
              Preview your newsletter on any device before sending them out
            </p>
          </div>
          <div>
            <h3 class="font-semibold text-lg mb-2">Start sending emails</h3>
            <p class="font-semibold tracking-wide text-sm w-4/5">
              Use our API or pick pre-built templates
            </p>
          </div>
        </div>
        <div class="w-3/5 p-4 md:p-12 text-gray-800 w-full lg:w-3/5">
          <div>
            <h1
              class="lg:text-left md:text-center font-semibold text-xl md:text-3xl mb-5"
            >
              Create your account
            </h1>
          </div>
          <form>
            <div class="flex flex-col mb-6">
              <label for="email" class="font-semibold mb-2">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
                class="border-b-2 border-gray-400 w-full lg:w-4/5 pb-2 mt-2 text-sm md:text-lg outline-none focus:border-purple-400"
              />
            </div>
            <div class="flex flex-col mb-6">
              <label class="font-semibold mb-2" for="name">Full name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
                class="border-b-2 border-gray-400 w-full lg:w-4/5 pb-2 mt-2 text-sm md:text-lg outline-none focus:border-purple-400"
              />
            </div>
            <div class="flex flex-col mb-5">
              <label class="font-semibold mb-2" for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Type to create a password"
                required
                class="border-b-2 border-gray-400 w-full lg:w-4/5 pb-2 mt-2 text-sm md:text-lg outline-none focus:border-purple-400"
              />
            </div>
            <div class="flex justify-start items-center mb-12">
              <input type="checkbox" class="h-4 w-4 md:h-5 md:w-5 mr-2" />
              <label for="checkbox" class="text-xs md:text-sm text-gray-600"
                >Get updates and notification about our product</label
              >
            </div>
            <div class="block text-center w-full lg:w-4/5">
              <button
                class="bg-gradient-to-tr from-purple-300 via-purple-500 to-purple-600 py-2 px-2 md:px-4 w-full cursor-pointer focus:outline-none text-sm md:text-lg font-semibold tracking-wide text-gray-200 md:hover:opacity-75 transition duration-150 ease-linear"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
